{% load wagtailimages_tags %}

<div class="creative-hero py-5 overflow-hidden">
    <div class="container position-relative">
        <div class="row align-items-center min-vh-75">
            <div class="col-lg-8">
                <h1 class="display-1 fw-black mb-4" style="font-size: clamp(3rem, 10vw, 8rem);">
                    {{ self.title|upper }}
                </h1>
                <p class="fs-4 fw-bold mb-5 max-w-xl">{{ self.subtitle }}</p>
                <div class="d-flex gap-3">
                    <a href="{{ self.cta_link }}" class="btn-creative fs-4">{{ self.cta_text }}</a>
                </div>
            </div>
            {% if self.image %}
            <div class="col-lg-4 d-none d-lg-block">
                <div class="bg-primary p-2" style="transform: rotate(5deg);">
                    {% image self.image original class="img-fluid" style="filter: grayscale(1) contrast(1.2);
                    mix-blend-mode: multiply;" %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<style>
    .fw-black {
        font-weight: 900;
    }
</style>
