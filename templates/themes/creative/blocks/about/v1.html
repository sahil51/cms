<div class="container py-5">
    <div class="row align-items-center g-5">
        <div class="col-lg-6"
            style="transform: rotate(-1deg); background: var(--accent); padding: 3rem; border: 3px solid var(--text);">
            <h2 class="display-3 mb-4">{{ self.title }}</h2>
            <div class="fs-4">
                {{ self.content|richtext }}
            </div>
        </div>
        <div class="col-lg-6">
            {% if self.image %}
            {% load wagtailimages_tags %}
            <div class="position-relative" style="transform: rotate(2deg);">
                {% image self.image original class="img-fluid border border-5 border-dark shadow" %}
                <div class="position-absolute top-0 end-0 bg-primary text-white p-3 fw-bold"
                    style="transform: translate(20px, -20px);">
                    ABOUT US
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
