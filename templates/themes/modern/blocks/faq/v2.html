<section class="faq-v2 py-24">
    <div class="container mx-auto grid grid-cols-1 lg:grid-cols-12 gap-16 px-6">
        <div class="lg:col-span-4" data-aos="fade-right">
            <h2 class="text-5xl font-black mb-6 leading-tight">{{ self.title }}</h2>
            <p class="text-lg opacity-60">Everything you need to know about our platform and services. Can't find an
                answer? Contact us.</p>
        </div>
        <div class="lg:col-span-8 space-y-8" data-aos="fade-left">
            {% for item in self.items %}
            <div class="border-b border-white/10 pb-8">
                <h3 class="text-2xl font-bold mb-4 text-primary">{{ item.question }}</h3>
                <div class="prose prose-lg opacity-70">
                    {{ item.answer }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
