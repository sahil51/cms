<section class="services-v2 py-20 bg-slate-900/50">
    <div class="container mx-auto px-6 text-center">
        <h2 class="text-4xl font-bold mb-16" data-aos="fade-up">{{ self.title }}</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            {% for item in self.services %}
            <div class="p-8 rounded-3xl bg-white/5 border border-white/10 hover:border-primary/50 transition-all duration-300 hover:-translate-y-2 group"
                data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:1 }}00">
                <div
                    class="w-16 h-16 mx-auto mb-6 flex items-center justify-center rounded-2xl bg-primary/10 text-primary group-hover:scale-110 transition-transform">
                    <i class="fa fa-{{ item.icon }} text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold mb-4">{{ item.name }}</h3>
                <p class="text-slate-400 leading-relaxed">{{ item.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
