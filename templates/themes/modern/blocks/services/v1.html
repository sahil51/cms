<section class="services-v1">
    <div class="container">
        <div class="section-header">
            <h2>{{ self.title }}</h2>
        </div>
        <div class="services-grid">
            {% for item in self.services %}
            <div class="service-card" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:1 }}00">
                <div class="service-icon">
                    <i class="fa fa-{{ item.icon|default:'star' }}"></i>
                </div>
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                {% if item.link %}
                <a href="{{ item.link }}"
                    class="mt-4 inline-block text-sm font-bold text-primary hover:text-secondary transition-colors underline decoration-2 underline-offset-4">
                    {{ item.cta_text|default:"Learn More" }} &rarr;
                </a>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<style>
    .section-header {
        text-align: center;
        margin-bottom: 4rem;
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .service-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 3rem;
        border-radius: 20px;
        transition: all 0.3s ease;
        text-align: center;
    }

    .service-card:hover {
        transform: translateY(-10px);
        background: rgba(255, 255, 255, 0.08);
        border-color: var(--primary-color);
    }

    .service-icon {
        font-size: 2.5rem;
        color: var(--secondary-color);
        margin-bottom: 1.5rem;
    }
</style>
