<section class="hero-v3 overflow-hidden" style="background-color: var(--background-color);">
    <div class="container mx-auto flex flex-col lg:flex-row items-center min-h-[70vh]">
        <div class="lg:w-1/2 p-6" data-aos="fade-up">
            <h1 class="text-6xl font-black mb-6 uppercase tracking-tight"
                style="background: linear-gradient(to right, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                {{ self.title }}
            </h1>
            <p class="text-lg opacity-80 mb-10">{{ self.subtitle }}</p>
            {% if self.cta_text %}
            <a href="{{ self.cta_link }}"
                class="btn inline-flex items-center gap-2 px-10 py-4 rounded-lg font-bold shadow-lg hover:shadow-primary/50 transition-all"
                style="background: var(--primary-color); color: white;">
                {{ self.cta_text }}
            </a>
            {% endif %}
        </div>
        <div class="lg:w-1/2 relative mt-12 lg:mt-0" data-aos="fade-left" data-aos-delay="200">
            <div
                class="absolute -z-10 w-full h-full bg-gradient-to-tr from-primary to-secondary opacity-20 blur-3xl rounded-full scale-110">
            </div>
            {% if self.image %}
            {% image self.image original class="rounded-3xl shadow-2xl relative z-10" %}
            {% else %}
            <div
                class="w-full h-96 bg-gradient-to-br from-primary/10 to-secondary/10 rounded-3xl flex items-center justify-center border border-white/10">
                <span class="text-primary font-bold">Hero Image</span>
            </div>
            {% endif %}
        </div>
    </div>
</section>
