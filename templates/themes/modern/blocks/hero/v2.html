<section class="hero-v2 py-20"
    style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));">
    <div class="container mx-auto px-6">
        <div class="max-w-2xl bg-white/10 backdrop-blur-md p-10 rounded-2xl border border-white/20 shadow-xl"
            data-aos="fade-right">
            <h1 class="text-5xl font-bold mb-6" style="color: white; line-height: 1.2;">{{ self.title }}</h1>
            <p class="text-xl mb-8" style="color: rgba(255,255,255,0.9);">{{ self.subtitle }}</p>
            {% if self.cta_text %}
            <a href="{{ self.cta_link }}"
                class="btn btn-primary inline-block py-3 px-8 rounded-full font-bold transition-transform hover:scale-105"
                style="background: white; color: var(--primary-color);">
                {{ self.cta_text }}
            </a>
            {% endif %}
        </div>
    </div>
</section>
