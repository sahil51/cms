<section class="gallery-v1 py-20 bg-slate-900/10">
    <div class="container mx-auto px-6">
        <h2 class="text-4xl font-bold mb-12 text-center" data-aos="fade-up">{{ self.title }}</h2>
        <div class="columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6">
            {% for img in self.images %}
            <div class="break-inside-avoid" data-aos="zoom-in" data-aos-delay="{{ forloop.counter0 }}00">
                {% image img original class="rounded-3xl shadow-lg hover:shadow-primary/30 transition-shadow
                duration-500 w-full" %}
            </div>
            {% endfor %}
        </div>
    </div>
</section>
