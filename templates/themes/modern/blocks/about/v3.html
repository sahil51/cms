{% load wagtailimages_tags %}
<section class="about-v3 py-24 relative overflow-hidden"
    style="background: radial-gradient(circle at top right, rgba(108, 99, 255, 0.1), transparent);">
    <div class="container mx-auto flex flex-col-reverse lg:flex-row items-center gap-16">
        <div class="lg:w-1/2" data-aos="fade-right">
            {% if self.image %}
            {% image self.image original class="rounded-3xl rotate-2 hover:rotate-0 transition-transform duration-500
            shadow-3xl" %}
            {% endif %}
        </div>
        <div class="lg:w-1/2" data-aos="fade-left">
            <div class="inline-block px-4 py-1 rounded-full text-sm font-bold mb-4"
                style="background: var(--primary-color); color: white;">ABOUT US</div>
            <h2 class="text-5xl font-black mb-8 leading-tight">{{ self.title }}</h2>
            <div class="prose prose-lg opacity-75 mb-6">
                {{ self.content }}
            </div>
        </div>
    </div>
</section>
