{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<section class="py-32 bg-white" style="background-color: var(--background-color);">
    <div class="container mx-auto px-6 max-w-4xl">
        <h1 class="text-xs uppercase tracking-[0.4em] font-black opacity-30 mb-20 text-center" data-aos="fade-up">
            Locations</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
            {% for area in page.get_children.live %}
            <article class="group" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:1 }}00">
                <a href="{% pageurl area %}" class="block border-b border-black/5 pb-12">
                    <h2 class="text-3xl font-light mb-4 group-hover:translate-x-4 transition-transform">
                        {{ area.specific.location_name|default:area.title }}
                    </h2>
                    <p
                        class="text-[10px] font-black uppercase tracking-[0.2em] opacity-20 group-hover:opacity-100 group-hover:text-primary transition-all">
                        Local Services &rarr;
                    </p>
                </a>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
