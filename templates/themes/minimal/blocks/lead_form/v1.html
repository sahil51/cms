<section class="lead-form-section" {% if self.section_id %}id="{{ self.section_id }}" {% endif %}
    data-aos="{{ self.animation|default:'fade-up' }}">
    <div class="container">
        <div class="lead-form-wrapper">
            <div class="lead-form-header" data-aos="fade-up">
                <h2>{{ self.title }}</h2>
                {% if self.subtitle %}<p>{{ self.subtitle }}</p>{% endif %}
            </div>
            <form class="lead-form" action="{{ self.form_action|default:'#' }}" method="post" data-aos="fade-up"
                data-aos-delay="100">
                {% csrf_token %}
                <div class="form-grid">
                    {% for field in self.fields %}
                    <div class="form-group {% if field.field_type == 'textarea' %}form-full{% endif %}">
                        <label>{{ field.label }}{% if field.required %} <span class="req">*</span>{% endif %}</label>
                        {% if field.field_type == 'textarea' %}
                        <textarea name="{{ field.label|slugify }}" placeholder="{{ field.placeholder|default:'' }}"
                            rows="4" {% if field.required %}required{% endif %}></textarea>
                        {% elif field.field_type == 'select' %}
                        <select name="{{ field.label|slugify }}" {% if field.required %}required{% endif %}>
                            <option value="">{{ field.placeholder|default:"Select..." }}</option>
                        </select>
                        {% else %}
                        <input type="{{ field.field_type }}" name="{{ field.label|slugify }}"
                            placeholder="{{ field.placeholder|default:'' }}" {% if field.required %}required{% endif %}>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;margin-top:8px;">
                    <i class="fa-solid fa-paper-plane"></i> Submit Request
                </button>
            </form>
        </div>
    </div>
</section>

<style>
    .lead-form-wrapper {
        max-width: 640px;
        margin: 0 auto;
        background: var(--bg-card);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: var(--radius);
        padding: 48px;
    }

    .lead-form-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .lead-form-header h2 {
        font-size: 1.8rem;
        font-weight: 800;
        margin-bottom: 8px;
    }

    .lead-form-header p {
        color: var(--text-muted);
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
    }

    .form-full {
        grid-column: 1 / -1;
    }

    .form-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 6px;
    }

    .req {
        color: var(--secondary);
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: var(--text);
        font-size: 0.95rem;
        font-family: var(--body-font);
        transition: all var(--transition);
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }

    @media (max-width: 640px) {
        .form-grid {
            grid-template-columns: 1fr;
        }

        .lead-form-wrapper {
            padding: 32px 20px;
        }
    }
</style>
