<section class="minimal-cta-v1 py-24 bg-slate-50 border-y border-black/5">
    <div class="container mx-auto px-6 text-center max-w-2xl">
        <h2 class="text-3xl font-light mb-6 tracking-tight">{{ self.title }}</h2>
        <p class="text-lg opacity-40 font-light mb-12">{{ self.subtitle }}</p>
        <a href="{{ self.button_link }}"
            class="inline-block px-12 py-4 border border-black hover:bg-black hover:text-white transition-colors tracking-widest text-xs font-black uppercase">
            {{ self.button_text }}
        </a>
    </div>
</section>
