{% load wagtailimages_tags %}
<section class="cta-section" {% if self.section_id %}id="{{ self.section_id }}" {% endif %}
    data-aos="{{ self.animation|default:'fade-up' }}">
    {% if self.background_image %}
    {% image self.background_image fill-1920x500 as cta_bg %}
    <div class="cta-inner cta-has-bg" style="background-image:url('{{ cta_bg.url }}');">
        <div class="cta-overlay"></div>
        {% else %}
        <div class="cta-inner cta-gradient">
            {% endif %}
            <div class="container cta-content">
                {% if self.icon %}<div class="cta-icon"><i class="fa-solid {{ self.icon }}"></i></div>{% endif %}
                <h2>{{ self.title }}</h2>
                {% if self.subtitle %}<p>{{ self.subtitle }}</p>{% endif %}
                <a href="{{ self.button_link }}" class="btn btn-primary">{{ self.button_text }} <i
                        class="fa-solid fa-arrow-right"></i></a>
            </div>
        </div>
</section>

<style>
    .cta-section {
        padding: 0;
    }

    .cta-inner {
        position: relative;
        padding: 80px 0;
        text-align: center;
        background-size: cover;
        background-position: center;
    }

    .cta-gradient {
        background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(0, 0, 0, 0) 50%, rgba(255, 107, 53, 0.1) 100%);
        border-top: 1px solid rgba(255, 255, 255, 0.04);
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    .cta-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.75);
    }

    .cta-content {
        position: relative;
        z-index: 2;
    }

    .cta-icon {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: rgba(0, 212, 255, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary);
        font-size: 1.5rem;
        margin: 0 auto 20px;
    }

    .cta-section h2 {
        font-size: clamp(1.6rem, 3vw, 2.4rem);
        font-weight: 800;
        margin-bottom: 12px;
    }

    .cta-section p {
        color: var(--text-muted);
        max-width: 600px;
        margin: 0 auto 32px;
        font-size: 1.05rem;
    }
</style>
