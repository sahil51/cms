<section class="minimal-gallery-v1 py-24">
    <div class="container mx-auto px-6">
        <h2 class="text-xs uppercase tracking-[0.5em] font-black opacity-20 mb-16 text-center">{{ self.title }}</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            {% for img in self.images %}
            <div class="aspect-square overflow-hidden bg-slate-100 group" data-aos="fade-up"
                data-aos-delay="{{ forloop.counter0 }}00">
                {% image img fill-500x500-c100 class="w-full h-full object-cover grayscale hover:grayscale-0
                hover:scale-105 transition-all duration-700" %}
            </div>
            {% endfor %}
        </div>
    </div>
</section>
