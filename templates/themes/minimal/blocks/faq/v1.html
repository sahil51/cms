<section class="minimal-faq-v1 py-20 border-t border-black/5">
    <div class="container mx-auto max-w-2xl px-6">
        <h2 class="text-xs uppercase tracking-[0.4em] font-black opacity-20 mb-12 text-center">{{ self.title }}</h2>
        <div class="space-y-10">
            {% for item in self.items %}
            <div class="group" data-aos="fade-up">
                <h3
                    class="text-xl font-light mb-4 border-l-2 border-transparent group-hover:border-primary pl-6 transition-all">
                    {{ item.question }}</h3>
                <div class="prose prose-sm opacity-50 font-light pl-6">
                    {{ item.answer }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
