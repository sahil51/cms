<section class="minimal-services-v1 py-24" style="background-color: var(--background-color);">
    <div class="container mx-auto px-6 max-w-5xl">
        <h2 class="text-xs uppercase tracking-[0.4em] font-black opacity-30 mb-16 text-center" data-aos="fade-up">{{
            self.title }}</h2>
        <div class="space-y-12">
            {% for item in self.services %}
            <div class="group flex flex-col md:flex-row items-baseline gap-8 pb-12 border-b border-black/5"
                data-aos="fade-up">
                <div class="text-sm font-bold opacity-20">0{{ forloop.counter }}</div>
                <div class="flex-1">
                    <h3 class="text-2xl font-light mb-4 group-hover:translate-x-4 transition-transform">{{ item.name }}
                    </h3>
                    <p class="text-lg font-light opacity-50 max-w-2xl leading-relaxed mb-4">{{ item.description }}</p>
                    {% if item.link %}
                    <a href="{{ item.link }}"
                        class="text-[10px] uppercase tracking-[0.3em] font-black group-hover:text-primary transition-colors">
                        {{ item.cta_text|default:"Discover" }}
                    </a>
                    {% endif %}
                </div>
                <div class="w-8 h-[1px] bg-primary scale-x-0 group-hover:scale-x-100 transition-transform origin-left">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
