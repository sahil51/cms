{% load wagtailimages_tags %}
<section class="minimal-lead-magnet-v1 py-32" data-aos="{{ self.animation }}">
    <div class="container mx-auto px-6 max-w-4xl">
        <div class="border-y border-black/5 py-24 flex flex-col md:flex-row items-center gap-16">
            <div class="flex-1">
                <h2 class="text-xs uppercase tracking-[0.4em] font-black opacity-30 mb-8">{{ self.title }}</h2>
                {% if self.subtitle %}
                <p class="text-3xl font-light leading-snug mb-12">{{ self.subtitle }}</p>
                {% endif %}
                <a href="{{ self.form_action|default:'#' }}"
                    class="inline-block px-12 py-5 bg-black text-white text-xs uppercase tracking-[0.2em] font-bold hover:bg-primary transition-colors">
                    {{ self.offer_text }}
                </a>
            </div>
            {% if self.image %}
            <div class="w-64">
                {% image self.image width-400 class="opacity-80 grayscale hover:grayscale-0 transition-all duration-700"
                %}
            </div>
            {% endif %}
        </div>
    </div>
</section>
