<section class="minimal-about-v1 py-24 border-y border-black/5" style="background-color: var(--background-color);">
    <div class="container mx-auto flex flex-col md:flex-row items-start gap-20 px-6">
        <div class="md:w-1/3" data-aos="fade-right">
            <h2 class="text-xs uppercase tracking-[0.3em] font-bold opacity-40 mb-4">Discovery</h2>
            <h3 class="text-3xl font-light leading-snug">{{ self.title }}</h3>
        </div>
        <div class="md:w-2/3" data-aos="fade-left">
            <div class="prose prose-lg font-light opacity-60 leading-relaxed max-w-none">
                {{ self.content }}
            </div>
            {% if self.image %}
            <div class="mt-12 grayscale hover:grayscale-0 transition-all duration-700">
                {% image self.image original class="w-full h-[400px] object-cover rounded-sm shadow-sm" %}
            </div>
            {% endif %}
        </div>
    </div>
</section>
