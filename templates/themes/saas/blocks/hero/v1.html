{% load wagtailimages_tags %}

<div class="saas-hero py-5 position-relative overflow-hidden">
    <div class="position-absolute top-0 start-50 translate-middle"
        style="width: 1000px; height: 1000px; background: radial-gradient(circle, rgba(6,182,212,0.15) 0%, transparent 70%); z-index: -1;">
    </div>

    <div class="container py-5">
        <div class="text-center max-w-4xl mx-auto py-5">
            {% if self.badge_text %}
            <span class="d-inline-block px-3 py-1 rounded-pill mb-4"
                style="background: rgba(6,182,212,0.1); border: 1px solid rgba(6,182,212,0.2); color: var(--primary); font-size: 0.9rem;">
                âœ¨ {{ self.badge_text }}
            </span>
            {% endif %}
            <h1 class="display-2 fw-bold mb-4">
                {{ self.title|slice:":-10" }} <span class="gradient-text">{{ self.title|slice:"-10:" }}</span>
            </h1>
            <p class="lead text-white-50 mb-5 max-w-2xl mx-auto">
                {{ self.subtitle }}
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ self.cta_link }}" class="btn-saas px-5 py-3 fs-5">{{ self.cta_text }}</a>
                <a href="#" class="btn btn-dark border-secondary px-5 py-3 fs-5 rounded-3">Demo</a>
            </div>
        </div>

        {% if self.image %}
        <div class="mt-5 pt-5 text-center px-4" data-aos="zoom-in">
            <div class="p-2 rounded-4 bg-white bg-opacity-5"
                style="border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);">
                {% image self.image original class="img-fluid rounded-3" %}
            </div>
        </div>
        {% endif %}
    </div>
</div>
