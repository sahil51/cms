{% load static wagtailcore_tags wagtailimages_tags wagtailuserbar %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | SaaS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: {
                    {
                    config.primary_color|default: '#06b6d4'
                }
            }

            ;

            --secondary: {
                    {
                    config.secondary_color|default: '#8b5cf6'
                }
            }

            ;
            --dark: #0f172a;
            --surface: #1e293b;

            --text: {
                    {
                    config.text_color|default: '#f8fafc'
                }
            }

            ;
        }


        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark);
            color: var(--text);
        }

        .saas-nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-saas {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }

        .btn-saas:hover {
            filter: brightness(1.1);
            color: white;
        }

        .card-saas {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        footer {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 5rem 0;
        }
    </style>
</head>

<body>
    {% wagtailuserbar %}

    <nav class="navbar navbar-expand-lg sticky-top saas-nav">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-white" href="/">
                <i class="fas fa-layer-group text-primary me-2"></i>Nexus
            </a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    {% for item in menu_items %}
                    <li class="nav-item">
                        <a class="nav-link text-white-50 px-3" href="{{ item.link }}">{{ item.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <a href="/login/" class="btn-saas">Get Started</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container text-center">
            <p class="text-white-50">Â© 2026 Nexus AI. Building the future of automation.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
