<div class="container py-5">
    <div class="editorial-divider mb-5">
        <h2 class="text-center display-4">{{ self.title }}</h2>
    </div>
    <div class="row g-5">
        {% for item in self.services %}
        <div class="col-lg-4 text-center">
            <span class="d-block mb-3 text-muted fw-bold">SECTION {{ forloop.counter|stringformat:"02d" }}</span>
            <h3 class="serif-title mb-3">{{ item.name }}</h3>
            <p class="text-muted">{{ item.description }}</p>
            <hr class="w-10 width-25 mx-auto">
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .serif-title {
        font-family: var(--serif);
        font-size: 2rem;
    }

    .editorial-divider {
        border-top: 1px solid #000;
        border-bottom: 1px solid #000;
        padding: 1rem 0;
    }
</style>
