{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<section class="py-32 bg-black text-white" style="background-color: var(--background-color);">
    <div class="container mx-auto px-6">
        <h1 class="text-8xl md:text-[10rem] font-black uppercase leading-[0.8] mb-24 border-b-[20px] border-primary pb-12"
            data-aos="fade-right">Area Map.</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-0 border-8 border-white">
            {% for area in page.get_children.live %}
            <article class="p-16 border-4 border-white group hover:bg-white hover:text-black transition-all"
                data-aos="zoom-in">
                <h2 class="text-4xl md:text-6xl font-black uppercase leading-tight mb-8">
                    {{ area.specific.location_name|default:area.title }}
                </h2>
                <a href="{% pageurl area %}"
                    class="inline-block bg-primary text-white px-8 py-4 text-xl font-black uppercase tracking-tighter hover:bg-black transition-all">
                    View Office!
                </a>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
