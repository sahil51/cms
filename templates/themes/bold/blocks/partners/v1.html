{% load wagtailimages_tags %}
<section class="bold-partners-v1 py-32 bg-black overflow-hidden" data-aos="{{ self.animation }}">
    <div class="container mx-auto px-6">
        <h2 class="text-xs font-black uppercase tracking-[0.6em] text-white/20 mb-16 text-center">{{ self.title }}</h2>
        <div class="flex flex-wrap justify-center items-center gap-20">
            {% for partner in self.partners %}
            <div class="partner-logo shrink-0" data-aos="zoom-in" data-aos-delay="{{ forloop.counter0|add:1 }}00">
                {% if partner.link %}
                <a href="{{ partner.link }}" target="_blank" rel="noopener"
                    class="block invert brightness-100 hover:brightness-200 transition-all duration-300">
                    {% image partner.logo height-60 %}
                </a>
                {% else %}
                <div class="invert opacity-40 hover:opacity-100 transition-all duration-300">
                    {% image partner.logo height-60 %}
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</section>
