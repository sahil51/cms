<section class="bold-cta-v1 py-32 bg-primary text-white overflow-hidden relative">
    <div class="container mx-auto px-6 relative z-10 text-center">
        <h2 class="text-9xl font-black uppercase tracking-tighter mb-8 leading-none" data-aos="zoom-out">{{ self.title
            }}</h2>
        <p class="text-3xl font-bold mb-16 opacity-80">{{ self.subtitle }}</p>
        <a href="{{ self.button_link }}"
            class="inline-block bg-white text-black px-16 py-8 text-3xl font-black uppercase transform -rotate-2 hover:rotate-0 hover:scale-110 transition-transform shadow-[15px_15px_0_0_rgba(0,0,0,0.3)]">
            {{ self.button_text }}
        </a>
    </div>
    <div
        class="absolute top-0 right-0 text-[300px] font-black opacity-5 select-none translate-x-1/2 translate-y-[-50%]">
        CTA</div>
</section>
