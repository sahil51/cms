<section class="bold-gallery-v1 py-24 bg-black">
    <div class="container mx-auto px-6">
        <h2 class="text-7xl font-black uppercase text-white mb-20 border-l-16 border-primary pl-8">{{ self.title }}</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-0 border-8 border-white">
            {% for img in self.images %}
            <div class="border-4 border-white overflow-hidden group" data-aos="zoom-in">
                {% image img original class="w-full h-96 object-cover group-hover:scale-110 transition-transform
                duration-500" %}
            </div>
            {% endfor %}
        </div>
    </div>
</section>
