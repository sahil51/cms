{% load wagtailimages_tags %}
<section class="bold-lead-magnet-v1 py-32" style="background-color: var(--secondary-color);"
    data-aos="{{ self.animation }}">
    <div class="container mx-auto px-6">
        <div
            class="flex flex-col md:flex-row items-center gap-12 bg-black text-white p-12 md:p-24 border-b-[20px] border-primary">
            <div class="flex-1">
                <h2 class="text-6xl md:text-8xl font-black uppercase leading-tight mb-8">{{ self.title }}</h2>
                {% if self.subtitle %}
                <p class="text-2xl font-bold mb-12 opacity-80">{{ self.subtitle }}</p>
                {% endif %}
                <a href="{{ self.form_action|default:'#' }}"
                    class="inline-block bg-primary text-white px-12 py-6 text-2xl font-black uppercase tracking-tighter hover:bg-white hover:text-black transition-all">
                    {{ self.offer_text }}!!
                </a>
            </div>
            {% if self.image %}
            <div class="w-full md:w-1/3">
                {% image self.image width-600 class="border-8 border-white shadow-[20px_20px_0_0_rgba(255,101,132,0.5)]"
                %}
            </div>
            {% endif %}
        </div>
    </div>
</section>
