{% load wagtailimages_tags %}
<section class="about-section" {% if self.section_id %}id="{{ self.section_id }}" {% endif %}
    data-aos="{{ self.animation|default:'fade-up' }}">
    <div class="container">
        <div class="about-grid">
            {% if self.image %}
            <div class="about-image" data-aos="fade-right">
                {% image self.image fill-600x500 as abt_img %}
                <img src="{{ abt_img.url }}" alt="{{ self.title }}" loading="lazy">
            </div>
            {% endif %}
            <div class="about-content" data-aos="fade-left">
                <span class="section-tag"><i class="fa-solid fa-building"></i> About Us</span>
                <h2>{{ self.title }}</h2>
                <div class="about-text">{{ self.content }}</div>
            </div>
        </div>
    </div>
</section>

<style>
    .about-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 64px;
        align-items: center;
    }

    .about-image img {
        border-radius: var(--radius);
        width: 100%;
        object-fit: cover;
    }

    .about-content .section-tag {
        margin-bottom: 12px;
    }

    .about-content h2 {
        font-size: clamp(1.8rem, 3vw, 2.5rem);
        font-weight: 800;
        margin-bottom: 24px;
    }

    .about-text {
        color: var(--text-muted);
        line-height: 1.8;
    }

    .about-text p {
        margin-bottom: 16px;
    }

    @media (max-width: 768px) {
        .about-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
