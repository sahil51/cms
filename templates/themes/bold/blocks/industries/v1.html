{% load wagtailimages_tags %}
<section class="industries-section" {% if self.section_id %}id="{{ self.section_id }}" {% endif %}
    data-aos="{{ self.animation|default:'fade-up' }}">
    <div class="container">
        <div class="section-header" data-aos="fade-up">
            <span class="section-tag"><i class="fa-solid fa-building"></i> Industries</span>
            <h2>{{ self.title }}</h2>
            {% if self.subtitle %}<p class="section-subtitle">{{ self.subtitle }}</p>{% endif %}
        </div>
        <div class="industries-grid">
            {% for item in self.industries %}
            <div class="industry-card" data-aos="zoom-in" data-aos-delay="{{ forloop.counter0|add:1 }}00">
                {% if item.image %}
                {% image item.image fill-400x300 as ind_img %}
                <div class="industry-bg" style="background-image:url('{{ ind_img.url }}');"></div>
                {% endif %}
                <div class="industry-content">
                    <div class="industry-icon"><i class="fa-solid {{ item.icon|default:'fa-building-shield' }}"></i>
                    </div>
                    <h3>{{ item.name }}</h3>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<style>
    .industries-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 24px;
    }

    .industry-card {
        position: relative;
        height: 200px;
        border-radius: var(--radius);
        overflow: hidden;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.06);
        transition: all var(--transition);
    }

    .industry-card:hover {
        transform: translateY(-4px);
        border-color: rgba(0, 212, 255, 0.3);
    }

    .industry-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        filter: brightness(0.3);
        transition: filter var(--transition);
    }

    .industry-card:hover .industry-bg {
        filter: brightness(0.5);
    }

    .industry-content {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
    }

    .industry-icon {
        width: 52px;
        height: 52px;
        border-radius: 50%;
        background: rgba(0, 212, 255, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary);
        font-size: 1.2rem;
        margin-bottom: 12px;
    }

    .industry-card h3 {
        font-size: 1rem;
        font-weight: 700;
    }
</style>
