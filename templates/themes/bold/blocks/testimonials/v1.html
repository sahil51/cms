<section class="bold-testimonials-v1 py-32 overflow-hidden">
    <div class="container mx-auto px-6">
        <h2 class="text-8xl font-black uppercase mb-24 opacity-10">{{ self.title }}</h2>
        <div class="space-y-32">
            {% for item in self.testimonials %}
            <div class="flex flex-col {% if forloop.counter|divisibleby:2 %}lg:flex-row-reverse{% else %}lg:flex-row{% endif %} items-center gap-16"
                data-aos="fade-up">
                <div class="lg:w-1/3">
                    {% if item.image %}
                    {% image item.image fill-400x400-c100 class="border-16 border-primary rotate-3 transition-transform
                    hover:rotate-0 shadow-2xl" %}
                    {% endif %}
                </div>
                <div class="lg:w-2/3">
                    <div class="text-9xl font-black text-primary opacity-20 h-20">"</div>
                    <p class="text-4xl font-black uppercase leading-tight mb-8">{{ item.quote }}</p>
                    <div class="text-xl font-bold border-l-8 border-primary pl-6">
                        {{ item.author }} <span class="opacity-30">/ {{ item.role }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
