{% load wagtailimages_tags %}

<div class="hero-v1 position-relative overflow-hidden py-5"
    style="min-height: 80vh; display: flex; align-items: center; background: {% if self.image %}{% image self.image original as bg %}'url({{ bg.url }})' center/cover no-repeat{% else %}#f8fafc{% endif %};">

    {% if self.overlay %}
    <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(0,0,0,0.5); z-index: 1;"></div>
    {% endif %}

    <div class="container position-relative py-5" style="z-index: 2;">
        <div class="row">
            <div class="col-lg-7 {% if self.image %}text-white{% endif %}">
                {% if self.badge_text %}
                <span class="badge bg-primary px-3 py-2 rounded-pill mb-3 shadow-lg">{{ self.badge_text }}</span>
                {% endif %}
                <h1 class="display-3 fw-bold mb-4">{{ self.title }}</h1>
                <p class="lead mb-5 opacity-90">{{ self.subtitle }}</p>
                <div class="d-flex flex-wrap gap-3">
                    {% if self.cta_text %}
                    <a href="{{ self.cta_link }}" class="btn btn-primary btn-lg px-5 py-3 rounded-pill shadow-lg">
                        {{ self.cta_text }}
                    </a>
                    {% endif %}
                    {% if self.secondary_cta_text %}
                    <a href="{{ self.secondary_cta_link }}"
                        class="btn {% if self.image %}btn-outline-light{% else %}btn-outline-primary{% endif %} btn-lg px-5 py-3 rounded-pill">
                        {{ self.secondary_cta_text }}
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
